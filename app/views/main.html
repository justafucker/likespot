<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/css/bootstrap.css'}">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="@{'/public/css/bootstrap-responsive.css'}" rel="stylesheet">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        #{get 'moreStyles' /}

        *{<link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">}*

        <script src="@{'/public/js/jquery-1.8.1.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/js/bootstrap.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Likespot</a>
                    <div class="nav-collapse collapse">
                        *{<form class="navbar-search pull-right">
                            <input type="text" class="search-query" placeholder="Search">
                        </form>}*
                        <ul class="nav pull-right">
                        #{if session.username }

                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        ${user.fullname}
                                        <b class="caret"></b>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="@{CRUD.index()}">&{'admin'}</a></li>
                                        <li class="divider"></li>
                                        <li><a href="@{Secure.logout()}">&{'signOut'}</a></li>
                                    </ul>
                                    <script></script>
                                </li>
                        #{/if}
                        #{else}
                            <li><a href="@{Secure.login()}">&{'signIn'}</a></li>
                        #{/else}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            #{doLayout /}
        </div>
    </body>
</html>
