#{extends 'main.html' /}
#{set title:'Likespot' /}

#{if !products.isEmpty()}
    <h3>&{'timeline'}</h3>
    <table style="border-top:1px solid rgb(232, 232, 232);
            width: 600px;
            border-right:1px solid rgb(232, 232, 232);
            border-left:1px solid rgb(232, 232, 232);">
        #{list items:products, as:'product'}
            #{display product:product /}
        #{/list}
    </table>
#{/if}

#{else}
    <div class="empty">
        &{'empty'}
    </div>
#{/else}
